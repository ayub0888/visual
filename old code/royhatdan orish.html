<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Ro'yhatdan o'tish</title>
</head>
<body>
    <ul id="ro'yhat">
        <li> 
            <a href="4-dars.html" target="_blank"> Bosh sahifa</a>
        </li>
    </ul><br>
<form action="">
    <h1>Ro'yhatdan o'tish:</h1>    
    <label for="ism"> Ismingizni kiriting:</label>
    <input type="text" id="ism" placeholder="Ism" required          
    size="10"><br><br>


    <label for="familya">Familyangizni kiriting:</label> 
    <input type="text" id="familya" placeholder="Alimov" required>
    <br><br>
    
    <label for="email">Emailni kiriting: </label> 
    <input type="email" id="email" placeholder="Gmail.com" required><br><br>

    <label for="code">Parol kiriring: </label> 
    <input type="password" id="code" placeholder="Parol" required 
    maxlength="8"><br><br>



    <input type="radio" id="Front-end" name="tanlash">
    <label for="language"> Front-end </label><br>
    
    <input type="radio" id="Back-end" name="tanlash">
    <label for="language">Back-end</label><br>
    
    <input type="radio" id="Java" name="tanlash">
    <label for="language">JavaScript</label><br>
        
    <input type="checkbox" id="Python">
    <label for="car">Python</label><br>
    
    <input type="checkbox" id="nike">
    <label for="niek">nike</label><br>
    
    <input type="checkbox" id="adidas">
    <label for="adidas">adidas</label><br><br><br>


    <label for="color">Sevimli rangizni tanlang: </label>
    <input type="color" id="color"> <br><br><br>




  <label for="kun">Bo'sh kuningizni tanlang</label>
  <input type="date" id="kun" min="2004-12-12" max="2022-12-12"><br>
  
  <input type="month"><br><br>

  <input type="number" min="10" max="100" step="5"><br><br>

  <input type="range" min="0" max="100"><br><br>

    <input type="time" min="10:00" max="19:00">

    <input type="submit" value="Jo'natish">
    <br><br><br>

        <input type="text" value="Lenovo" disabled ><br><br>


      <input list="browsers" name="browsers"><br><br>
<datalist id="browsers">
     <option value="Opera"></option>
     <option value="Google"></option>
     <option value="Chrome"></option>
     <option value="Safari"></option>
</datalist><br><br><br>

    Qaysi viloyat da yashaysiz?
</h4>

    <option value="Jizzax">Jizzax viloyati</option>

    <option value="Suxandaryo">Suxandaryo viloyati</option>
    <option value="Xoraxm">Xoraxm viloyati</option>
    <option value="Xiva">Xiva viloyati</option>
    <option value="Qoraqalpoq">Qoraqalpoq viloyati</option>
    <option value="Termiz">Termiz viloyati</option>
    <option value="Qashqadaryo">Qashqadaryo viloyati</option>
